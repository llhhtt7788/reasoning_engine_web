<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医学 / 决策推理助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>医学 / 决策推理助手</h1>
        </header>

        <main>
            <div class="chat-section">
                <h2>对话</h2>
                <div id="chatbox" class="chatbox">
                    <!-- Messages will be dynamically added here -->
                </div>

                <div class="accordion">
                    <button class="accordion-header" id="reasoning-toggle">
                        思维链（如模型支持）
                        <span class="arrow">▼</span>
                    </button>
                    <div class="accordion-content" id="reasoning-content">
                        <div id="reasoning-display" class="reasoning-display"></div>
                    </div>
                </div>

                <div class="accordion">
                    <button class="accordion-header" id="next-actions-toggle">
                        下一步建议
                        <span class="arrow">▼</span>
                    </button>
                    <div class="accordion-content" id="next-actions-content">
                        <div id="next-actions-display" class="next-actions-display"></div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-row">
                        <textarea 
                            id="message-input" 
                            placeholder="请输入你的问题..." 
                            rows="2"
                        ></textarea>
                        <div class="button-group">
                            <button id="send-btn" class="btn btn-primary">发送</button>
                            <button id="clear-btn" class="btn btn-secondary">清空对话</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
